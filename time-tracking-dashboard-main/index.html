<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="dashboard__left card">
          <div class="card__presentation">
            <img
              src="/images/image-jeremy.png"
              alt=""
              class="card__presentation__img"
            />
            <div class="card__content">
              <p class="card__content__subtitle">Report for</p>
              <h2 class="card__content__title">Jeremy Robson</h2>
            </div>
          </div>
          <div class="card__menu">
            <p class="card__menu__option">Daily</p>
            <p class="card__menu__option">Weekly</p>
            <p class="card__menu__option">Monthly</p>
          </div>
        </div>
        <div class="dashboard__right"></div>
      </div>
    </div>
    <script type="text/javascript" src="./scripts/data.js"></script>
    <script type="text/javascript" src="./scripts/UI.js"></script>
  </body>
</html>
