<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="dashboard__left">
          <div class="card">
            <div class="card__presentation">
              <img src="" alt="" />
              <div class="card__content">
                <p card__content__subtitle>Report for</p>
                <h2 card__content__title>Jeremy Robson</h2>
              </div>
            </div>
            <div class="card__menu">
              <p class="card__menu__option">Daily</p>
              <p class="card__menu__option">Weekly</p>
              <p class="card__menu__option">Monthly</p>
            </div>
          </div>
        </div>
        <div class="dashboard__right">
          <div class="dashboard__category category">
            <div class="category__top">
              <img src="" alt="" />
            </div>
            <div class="category__content">
              <header class="category__content__header">
                <h2>Play</h2>
                <img src="" alt="option" />
              </header>
              <div category="category__content__content">
                <h2>10hrs</h2>
                <p>Last week - 8hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
